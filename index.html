<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row m-4">
            <div class="col-lg-4"></div>
            <div class="buttbg col-lg-4 p-3">
                <h2 class="text-center text-white fw-bold">CALCULATOR</h2>
                <form action="" autocomplete="off">
                        <input id="dispInp" class="buttbg w-100 p-4 border border-dark mb-3" type="text" placeholder="0" readonly> 
                    
                    <div class="row row-cols-4 m-1">
                        <button class="buttbg btn btn-dark p-2 fw-bold text-danger" type="button" onclick="acClear()">AC</button>
                        <button class="buttbg btn btn-dark p-2 fw-bold text-warning" type="button" onclick="cClear()">DEL</button>
                        <button class="buttbg btn btn-dark p-2 fw-bold fs-4" type="button" value="**" onclick="displayElement(value)">^</button>
                        <button class="buttbg btn btn-dark p-2 fw-bold" type="button" value="%" onclick="displayElement(value)">%</button>
                    </div>

                    <div class="row row-cols-4 m-1">
                        <button class="buttbg btn btn-dark p-2 fw-bold" type="button" value="7" onclick="displayElement(value)">7</button>
                        <button class="buttbg btn btn-dark p-2 fw-bold" type="button" value="8" onclick="displayElement(value)">8</button>
                        <button class="buttbg btn btn-dark p-2 fw-bold" type="button" value="9" onclick="displayElement(value)">9</button>
                        <button class="buttbg btn btn-dark p-2 fw-bold fs-4" type="button" value="/" onclick="displayElement(value)">&#247</button>
                    </div>

                    <div class="row row-cols-4 m-1">
                        <button class="buttbg btn btn-dark p-2 fw-bold" type="button" value="4" onclick="displayElement(value)">4</button>
                        <button class="buttbg btn btn-dark p-2 fw-bold" type="button" value="5" onclick="displayElement(value)">5</button>
                        <button class="buttbg btn btn-dark p-2 fw-bold" type="button" value="6" onclick="displayElement(value)">6</button>
                        <button class="buttbg btn btn-dark p-2 fw-bold fs-4" type="button" value="*" onclick="displayElement(value)">&#215;</button>
                    </div>

                    <div class="row row-cols-4 m-1">
                        <button class="buttbg btn btn-dark p-2 fw-bold"type="button" value="1" onclick="displayElement(value)">1</button>
                        <button class="buttbg btn btn-dark p-2 fw-bold"type="button" value="2" onclick="displayElement(value)">2</button>
                        <button class="buttbg btn btn-dark p-2 fw-bold"type="button" value="3" onclick="displayElement(value)">3</button>
                        <button class="buttbg btn btn-dark p-2 fw-bold fs-4" type="button" value="-" onclick="displayElement(value)">-</button>
                        
                    </div>

                    <div class="butbg row row-cols-4 m-1">
                        <button class="buttbg btn btn-dark p-2 fw-bold" type="button" value="0" onclick="displayElement(value)">0</button>
                        <button class="buttbg btn btn-dark p-2 fw-bold" type="button" value="." onclick="displayElement(value)">.</button>
                        <button class="buttbg btn btn-dark p-2 fw-bold text-success" type="button" value="=" onclick="answer()">ANS</button>
                        <button class="buttbg btn btn-dark p-2 fw-bold fs-4"type="button" value="+" onclick="displayElement(value)">+</button>
                    </div>
                    <div class="butbg row row-cols-1 m-1">
                        <button class="buttbg btn btn-dark p-2 fw-bold fs-4 text-success" type="button" value="=" onclick="evalu()">=</button>


                    </div>
                </form>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>
    
</body>
<script src="./calc.js"></script>
</html>
